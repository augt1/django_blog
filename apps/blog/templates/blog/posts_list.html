{% extends "base.html" %}

{% block title %}List of posts{% endblock title %}

{% block content %}

<h1>List of posts</h1>

{% for post in posts %}
  <div class="post">
    <h2>
      <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
    </h2>
    <p>Published on {{ post.published_at }} by {{ post.author }}</p>
    <p>{{ post.content|safe|truncatewords:50 }}</p>
  </div>
{% endfor %}
  
{% endblock content %}
