 <div class="comment">
  <div class="comment-content">
    <p>{{ comment.content|linebreaks }}</p>
  </div>
  <div class="comment-footer">
    <h3>Comment by <span>{{ comment.name|default:"anonymous" }}</span></h3>
    <p>{{ comment.created_at }}</p>
  </div>
</div>


  <button id="add-comment-btn"
    hx-get="{% url 'blog:create_comment' comment.post.id %}"
    hx-target="this" 
    hx-swap="outerHTML" 
    hx-swap-oob="true">
      Add Comment</button>
  </div>
