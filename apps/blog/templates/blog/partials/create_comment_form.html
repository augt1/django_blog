

<form method="post"
  hx-post="{% url 'blog:create_comment' post.id %}"
  hx-target="this"
  hx-swap="outerHTML">

  

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

    
  {% csrf_token %}
  {{ form.as_p }}

  <div
    class="cf-turnstile"
    data-sitekey="0x4AAAAAABl4fc3J_9NCOIgJ">
  </div>

  <button type="submit">Submit Comment</button>
</form>



  <button id="add-comment-btn"
    style="display: none;"
    hx-swap-oob="true">
      Add</button>
  </div>
