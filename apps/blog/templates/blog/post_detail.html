{% extends "base.html" %}

{% block title %}
  {{ post.title }}
{% endblock %}


{% block content %}
  <h1>{{ post.title }}</h1>
  <p>Published on: {{ post.published_at }} by {{ post.author }}</p>
  <div class="post-content">
    {{ post.content|linebreaks }}
  </div>
  <a href="{% url 'blog:posts_list' %}">Back to posts</a>
{% endblock %}
